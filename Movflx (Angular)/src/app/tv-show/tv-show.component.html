<div class="section-bg">
    <div class="section-bg-overlay">
        <div class="container h-100">
            <div class="d-flex py-4 align-items-center justify-content-center flex-column h-100">
                <h2 class="page-head main-color">Tv Show</h2>
                <p>
                    <a routerLink="/home" class="page-navigate main-hover">Home</a>
                    <span> | </span>
                    <span class="page-current-name">Tv Show</span>
                </p>
            </div>
        </div>
    </div>
</div>
<section class="popular-main-bg py-5">
    <div class="container mb-5">
        <h6 class="section-sub-heading center">online streaming</h6>
        <h2 class="section-heading">Popular Tvs</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4" *ngFor="let tv of tvList; let i = index">
                <div class="position-relative">
                    <a [routerLink]="['/tvdetails',tv.id]"><img
                            [src]="tv.poster_path != null ? imgSrcPrefix + tv.poster_path:'assets/images/image-not-found.png'"
                            [alt]="tv.name" [title]="tv.name" class="w-100 h-100 mb-4 rounded-3 h-452">
                    </a>
                    <div class="position-absolute top-0 end-0 rate">
                        <span>{{tv.vote_average}}</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="title w-75 main-hover cursor-pointer" [routerLink]="['/tvdetails',tv.id]">
                            {{tv.name}}</h3>
                        <p class="release-date main-color">{{tv.first_air_date.slice(0,4)}}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="language main-color">{{tv.original_language}}</p>
                        <p>{{tvDetailsList[i]?.seasons?.length}} Seasons</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <div *ngIf="current_page != 1">
                <button class='cursor-pointer paginator-number' (click)="page_request(1)">
                    <span><i class="fa-solid fa-angles-left"></i></span>
                </button>
            </div>
            <div *ngIf="current_page != 1">
                <button class='cursor-pointer paginator-number' (click)="page_request(current_page-1)">
                    <span><i class="fa-solid fa-angle-left"></i></span>
                </button>
            </div>
            <div *ngFor="let page of page_numbers">
                <button (click)="page_request(page)"
                    [class]="current_page == page ?'cursor-pointer paginator-number-active' : 'cursor-pointer paginator-number'">
                    <span>{{page}}</span>
                </button>
            </div>
            <div *ngIf="current_page != 500">
                <button class='cursor-pointer paginator-number' (click)="next()">
                    <span><i class="fa-solid fa-angle-right"></i></span>
                </button>
            </div>
            <div *ngIf="current_page != 500">
                <button class='cursor-pointer paginator-number' (click)="page_request(max_page_numbers)">
                    <span><i class="fa-solid fa-angles-right"></i></span>
                </button>
            </div>
        </div>
    </div>

</section>
