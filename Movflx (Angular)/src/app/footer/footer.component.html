<!-- Footer Upper Part -->
<div class="trial py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h4 class="trial-head">TRIAL START FIRST 30 DAYS.</h4>
                <p class="trial-paragraph mb-3 m-lg-0">Enter your email to create or restart your membership.</p>
            </div>
            <div class="col-lg-6">
                <div class="trial-subscribe d-flex justify-content-between align-items-center p-1 rounded-3">
                    <input type="email" placeholder="Enter Your E-mail" class="trial-email-input rounded-3 w-75">
                    <button class="trial-btn rounded-3 text-nowrap">Get Started</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Footer -->
<div class="main-footer py-5">
    <div class="container py-2">
        <div class="row align-items-center justify-content-between mb-5">
            <div class="col-lg-3">
                <div class="d-flex justify-content-center d-lg-block mb-3 mb-lg-0">
                    <img src="assets/images/logo.png" alt="Movflx Logo" title="Movflx">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="d-lg-flex align-items-center justify-content-between">
                    <ul
                        class="d-flex list-unstyled justify-content-center align-items-center mb-3 mb-lg-0 flex-wrap ps-xl-5">
                        <li>
                            <a class="main-hover me-3 me-md-4 footer-link" routerLink="/home">home</a>
                        </li>
                        <li>
                            <a class="main-hover me-3 me-md-4 footer-link" routerLink="/movie"
                                [queryParams]="{page : 1}">movie</a>
                        </li>
                        <li>
                            <a class="main-hover me-3 me-md-4 footer-link text-nowrap" routerLink="/tv-show"
                                [queryParams]="{page : 1}">tv
                                show</a>
                        </li>
                        <li>
                            <a class="main-hover me-3 me-md-4 footer-link" routerLink="/pricing">pricing</a>
                        </li>
                        <!--  
                        <li>
                            <a class="main-hover me-3 me-md-4 footer-link" routerLink="/about">about</a>
                        </li>
                        -->
                        <li>
                            <a class="main-hover footer-link" routerLink="/contacts"
                                routerLinkActive="active-link">contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="footer-search-container d-flex justify-content-between align-items-center">
                    <input type="text" class="footer-search" placeholder="Find Movie" [(ngModel)]="movieName">
                    <i class="fa-solid fa-magnifying-glass main-color me-3" [routerLink]="['/search']"
                        [queryParams]="{keyword : movieName , type : 'movie' , page : 1}"></i>
                </div>
            </div>

        </div>
        <div class=" row justify-content-between align-items-center mt-4 separated-line">
            <div class="col-md-6">
                <div class="d-flex justify-content-center justify-content-md-start">
                    <ul class="d-flex list-unstyled footer-link-style mb-0">
                        <li><a class="main-hover ms-0">faq</a></li>
                        <li><a class="main-hover text-nowrap">help center</a></li>
                        <li><a class="main-hover text-nowrap">terms of use</a></li>
                        <li><a class="main-hover text-nowrap me-0">privacy</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-center justify-content-md-end footer-social-icon mt-3 mt-md-0">
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="main-hover"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="main-hover"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="main-hover"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
